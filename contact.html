<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Madinatii</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%); color: #1a1a1a; margin: 0; }
    .container { max-width: 700px; margin: 3rem auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 32px rgba(193, 39, 45, 0.08); padding: 2.5rem 2rem; }
    h1 { color: #C1272D; font-size: 2.2rem; margin-bottom: 1.2rem; }
    p { color: #444; line-height: 1.7; }
    form { margin-top: 2rem; display: flex; flex-direction: column; gap: 1.2rem; }
    label { font-weight: 600; color: #C1272D; }
    input, textarea { padding: 0.8rem; border-radius: 8px; border: 1px solid #f3f3f3; font-size: 1rem; }
    textarea { min-height: 100px; resize: vertical; }
    button { background: linear-gradient(135deg, #C1272D, #007A3D); color: #fff; border: none; padding: 1rem 2rem; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.3s; }
    button:hover { background: linear-gradient(135deg, #007A3D, #C1272D); }
    .mailto { display: block; margin-top: 2rem; color: #C1272D; text-decoration: underline; font-weight: 600; }
    .back { display: inline-block; margin-top: 2.5rem; background: #C1272D; color: #fff; padding: 0.7rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 600; }
    .back:hover { background: #007A3D; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <p>Une question, une suggestion ou envie de rejoindre le projet ? Écrivez-nous via ce formulaire ou directement par email.</p>
    <form onsubmit="window.location.href='mailto:contactmadinatii@gmail.com?subject=Contact%20depuis%20Madinatii&body=Nom%3A%20'+encodeURIComponent(this.nom.value)+'%0AEmail%3A%20'+encodeURIComponent(this.email.value)+'%0AMessage%3A%20'+encodeURIComponent(this.message.value); return false;">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <a class="mailto" href="mailto:contactmadinatii@gmail.com">Ou contactez-nous directement : contactmadinatii@gmail.com</a>
    <a href="index.html" class="back">← Retour à l'accueil</a>
  </div>
</body>
</html>
